<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Play Video on Mouse Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <Video src="1.mp4" class="vid" loop muted></Video>  
        </div>
        <div class="box">
            <Video src="2.mp4" class="vid" loop muted></Video>  
        </div>
        <div class="box">
            <Video src="3.mp4" class="vid" loop muted></Video>  
        </div>
        <div class="box">
            <Video src="4.mp4" class="vid" loop muted></Video>  
        </div>
    </div>
    <script>
        const vid = document.querySelectorAll('.vid');
        for(let i=0;i<vid.length;i++){
            vid[i].addEventListener('mouseenter',function(e){
                vid[i].play()
            })
            vid[i].addEventListener('mouseout',function(e){
                vid[i].pause()
            })
        }
    </script>
</body>
</html>
